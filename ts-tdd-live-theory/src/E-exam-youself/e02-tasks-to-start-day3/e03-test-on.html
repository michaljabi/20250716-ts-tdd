<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LikeCounter / TodoList - render view</title>
</head>
<body>

    <script type="module">

        import $ from 'https://esm.sh/jquery';

        import { LikeCounter } from './prod/like-counter.js';
        import { TodoList } from './prod/todo-list.js';

        $(() => {
            $(document.body).append( new LikeCounter());
            $(document.body).append( new TodoList());
        })
    </script>
</body>
</html>
